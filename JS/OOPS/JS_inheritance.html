<html>
    <head>
        <meta charset="utf-8">
        <script>
            class Car{
                constructor(brand,year){
                    this.name = brand;
                    this.year = year;
                }
                present(){
                    return 'I hv '+this.name;
                }
            }
            class Model extends Car{
                constructor(name,mod,year){
                    super(name,year);
                    this.model = mod;
                }
                show(){
                    return this.present() +' and is a '+this.model+" and "+this.year;
                }
            }
            let mod_1 = new Model("Bugati","Veyron",1993);
            console.log(mod_1.show());
        </script>
    </head>
    <body>
        <h4>The super() method refers to the parent class.

            By calling the super() method in the constructor method, 
            we call the parent's constructor method and gets access to 
            the parent's properties and methods.</h4>
    </body>
</html>
