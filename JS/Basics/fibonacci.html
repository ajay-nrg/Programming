<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            var memo = Array(50);
            for(let i=0;i<memo.length;i++)
                memo[i] = 0;
            function fib(n) {
                if(n==0 || n==1)
                    return 1;
                if(memo[n]==0)
                    memo[n] = fib(n-1) + fib(n-2);
                return memo[n];
            }
            console.log(fib(40));
            console.log(memo);
        </script>
    </head>
    <body>
        <h1>Fibonacci series using Memorization (top-down approach)</h1>
    </body>
</html>
